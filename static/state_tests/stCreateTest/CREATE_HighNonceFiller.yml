# The test calls CREATE from an account with max allowed nonce.
CREATE_HighNonce:
  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: '0x020000'
    currentGasLimit: '89128960'
    currentBaseFee: '10'
    currentNumber: '1'
    currentTimestamp: '1000'

  pre:
    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: 1000000000
      code: ''
      nonce: 0
      storage: {}
    b94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: 0
      # use byzantium here because solc introduces SHL which is not supported on first evm revisions
      code: |
        :yul byzantium
        {
          // initcode: { return(0, 1) }
          mstore(0, 0x60016000f3000000000000000000000000000000000000000000000000000000)
          sstore(0, create(0, 0, 5))
          sstore(1, 1)

          let noOptimization := msize()
        }
      nonce: '0xffffffffffffffff'
      storage: {}

  transaction:
    data: 
      - ''
    gasLimit:
      - 70000000
    gasPrice: 10
    nonce: 0
    secretKey: 45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8
    to: 'b94f5374fce5edbc8e2a8697c15331677e6ebf0b'
    value:
    - 0

  expect:
    - indexes:
       data: !!int -1
       gas: !!int -1
       value: !!int -1
      network:
        - '>=Cancun'
      result:
       a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
          nonce: 1
       b94f5374fce5edbc8e2a8697c15331677e6ebf0b:
          nonce: '0xffffffffffffffff'
          storage:
            '0': 0
            '1': 1
       04e9a8460199e670ffb592f93a2f74bdcb44b0bd:
          'shouldnotexist': '1'
