# Run the POP opcode

pop:

  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: 0x20000
    currentGasLimit: 100000000
    currentNumber: 1
    currentTimestamp: 1000

  _info:
    comment: Ori Pomerantz qbzzt1@gmail.com

  pre:

    0000000000000000000000000000000000001000:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: :raw 0x6002600360045055
        # PUSH1 2
        # PUSH1 3
        # PUSH1 4
        # POP
        # SSTORE   ([[3]] 2)
      nonce: '0'
      storage: {}


    0000000000000000000000000000000000001001:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: :raw 0x5060026003600455
        # POP    (which should abort, stack underflow)
        # PUSH1 2
        # PUSH1 3
        # PUSH1 4
        # SSTORE    ([[4]] 3, except we never get here)
      nonce: '0'
      storage: {}



    # Using DELEGATECALL lets us group results together, because everything
    # is written to the same storage.
    cccccccccccccccccccccccccccccccccccccccc:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
            (delegatecall (gas) (+ 0x1000 $4) 0 0 0 0)
        }
      nonce: '0'
      storage: {}


    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: 0x100000000000
      code: '0x'
      nonce: '0'
      storage: {}




  transaction:
    data:
    - :label pop1 :abi f(uint) 0
    - :label pop2 :abi f(uint) 1
    gasLimit:
    - '80000000'
    gasPrice: '10'
    nonce: '0'
    to: cccccccccccccccccccccccccccccccccccccccc
    value:
    - '1'
    secretKey: "45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8"


  expect:
    - indexes:
        data:
        - :label pop1
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Cancun'
      result:
        cccccccccccccccccccccccccccccccccccccccc:
          storage:
            0x03: 0x02


    - indexes:
        data:
        - :label pop2
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Cancun'
      result:
        cccccccccccccccccccccccccccccccccccccccc:
          storage:
            0x04: 0x00
