              let index
              switch even 
              case 0 {
                index := i
                verbatim_2i_0o(hex"5D", i, 600)
              }
              case 1 {
                index := sub(0, i)
                 verbatim_2i_0o(hex"5D", index, 600)
               }
            }
            mstore(0, i)
            revert(0, 32)
          }

          function selector() -> s {
            let value := calldataload(0)
            s := shr(224, value)
          }
        }
      storage: { 0x00: 0xffff, 0x01: 0xffff, 0x02: 0xffff }
