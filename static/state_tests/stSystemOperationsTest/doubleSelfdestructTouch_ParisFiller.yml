doubleSelfdestructTouch_Paris:
  _info:
    comment: |
      A single contract can execute SELFDESTRUCT multiple times using by being called
      multiple times. The second and later SELFDESTRUCTs have little effect but can
      touch some new beneficiary addresses.
  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: 1
    currentGasLimit: 30000000
    currentNumber: 1
    currentTimestamp: 999

  pre:
    # Tx sender
    <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
      nonce: 0
      balance: 100000002
      storage: {}
      code: ''

    # Tx target contract
    <contract:target:0x000000000000000000000000000000000000c0de>:
      nonce: 0
      balance: 0
      storage: {}
      code: |
        :yul berlin
        {
          let v0 := callvalue()
          let v1 := shr(1, v0)
          let r1 := call(70000, <contract:0x000000000000000000000000000000000000dead>, v1, 0, 0, 0, 0)
          let v2 := sub(v0, v1)
          let r2 := call(70000, <contract:0x000000000000000000000000000000000000dead>, v2, 0, 0, 0, 0)
        }

    # Selfdestruct
    <contract:0x000000000000000000000000000000000000dead>:
      nonce: 0
      balance: 0
      storage:
        0: 0
        1: <eoa:empty_account_1:0x0000000000000000000000000000000000e49701>
        2: <eoa:empty_account_2:0x0000000000000000000000000000000000e49702>
      code: |
        :yul berlin 
        {
          let index := add(sload(0), 1)
          sstore(0, index)
          selfdestruct(sload(index))
        }

    # Empty account 1
    <eoa:empty_account_1:0x0000000000000000000000000000000000e49701>:
      nonce: 0
      balance: 10
      storage: {}
      code: ""

    # Empty account 2
    <eoa:empty_account_2:0x0000000000000000000000000000000000e49702>:
      nonce: 0
      balance: 10
      storage: {}
      code: ""

  transaction:
    data:
      - ''
    gasLimit:
      - 10000000
    gasPrice: 10
    nonce: 0
    to: <contract:target:0x000000000000000000000000000000000000c0de>
    secretKey: "<eoa:sender:0x45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8>"
    value:
      - 0  # Sends no value
      - 1  # Sends 1 value to the second empty account 0xe49702
      - 2  # Sends 1 value to both empty accounts 0xe49701 and 0xe49702

  expect:
    - indexes:
        data: !!int -1
        gas: !!int -1
        value: !!int 0
      network:
        - ">=Cancun"
      result:
        <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 1
        <contract:target:0x000000000000000000000000000000000000c0de>:
          nonce: 0
          balance: 0
          storage: {}
        <eoa:empty_account_1:0x0000000000000000000000000000000000e49701>:
          balance: 10
        <eoa:empty_account_2:0x0000000000000000000000000000000000e49702>:
          balance: 10

    - indexes:
        data: !!int -1
        gas: !!int -1
        value: !!int 1
      network:
        - ">=Cancun"
      result:
        <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 1
        <contract:target:0x000000000000000000000000000000000000c0de>:
          nonce: 0
          balance: 0
          storage: {}
        <eoa:empty_account_1:0x0000000000000000000000000000000000e49701>:
          balance: 10
        <eoa:empty_account_2:0x0000000000000000000000000000000000e49702>:
          nonce: 0
          balance: 11  # Received via SELFDESTRUCT

    - indexes:
        data: !!int -1
        gas: !!int -1
        value: !!int 2
      network:
        - ">=Cancun"
      result:
        <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 1
        <contract:target:0x000000000000000000000000000000000000c0de>:
          nonce: 0
          balance: 0
          storage: {}
        <eoa:empty_account_1:0x0000000000000000000000000000000000e49701>:
          nonce: 0
          balance: 11  # Received via SELFDESTRUCT
        <eoa:empty_account_2:0x0000000000000000000000000000000000e49702>:
          nonce: 0
          balance: 11  # Received via SELFDESTRUCT

