name: Python Specification

on:
  push:
    branches:
      - master
      - mainnet
      - 'forks/**'
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: [self-hosted-ghr, size-xl-x64]
    strategy:
      matrix:
        py: [ "3.11", "pypy3.11" ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: "1.69.0"
            override: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install Tox and any other packages
        run: |
          DEBIAN_FRONTEND=noninteractive apt-get install --yes --force-yes build-essential pkg-config
          pip install 'tox>=4.11,<5' requests

      - name: Download Geth and add to $PATH
        run: |
          mkdir -p $GITHUB_WORKSPACE/bin
          $GITHUB_WORKSPACE/scripts/download_geth_linux.py --dir $GITHUB_WORKSPACE/bin
          echo $GITHUB_WORKSPACE/bin >> $GITHUB_PATH

      - name: Run Tox (CPython)
        if: "${{ !startsWith(matrix.py, 'pypy') }}"
        run: tox -e static,py3_eest,optimized,py3

      - name: Run Tox (PyPy)
        if: "${{ startsWith(matrix.py, 'pypy') }}"
        run: tox -e pypy3
        env:
          PYPY_GC_MAX: "10G"

      - name: Upload coverage reports to Codecov
        if: "${{ !startsWith(matrix.py, 'pypy') }}"
        uses: codecov/codecov-action@v5
        with:
          files: .tox/coverage.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
