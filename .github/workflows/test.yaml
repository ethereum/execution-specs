name: Python Specification

on:
  push:
    branches:
      - master
      - mainnet
      - 'forks/**'
  workflow_dispatch:
  pull_request:

jobs:
  static:
    runs-on: [self-hosted-ghr, size-xl-x64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: ./.github/actions/setup-env
      - name: Run static checks
        run: tox -e static

  py3_eest:
    runs-on: [self-hosted-ghr, size-xl-x64]
    needs: static
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: ./.github/actions/setup-env
      - name: Run py3_eest tests
        run: tox -e py3_eest

  pypy3:
    runs-on: [self-hosted-ghr, size-xl-x64]
    needs: static
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "pypy3.11"
      - uses: ./.github/actions/setup-env
      - name: Run pypy3 tests
        run: tox -e pypy3
        env:
          PYPY_GC_MAX: "10G"

  py3:
    runs-on: [self-hosted-ghr, size-xl-x64]
    needs: static
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: ./.github/actions/setup-env
      - name: Run py3 tests
        run: tox -e py3
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: .tox/coverage.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}

  optimized:
    runs-on: [self-hosted-ghr, size-xl-x64]
    needs: static
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: ./.github/actions/setup-env
      - name: Run optimized tests
        run: tox -e optimized
