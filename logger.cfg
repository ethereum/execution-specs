[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=console_formatter

[logger_root]
level=INFO
handlers=console

[handler_console]
class=StreamHandler
formatter=console_formatter
args=(sys.stdout,)

[formatter_console_formatter]
class=colorlog.ColoredFormatter
format=[%(asctime)s|%(log_color)s%(levelname)s%(reset)s] %(message)s
datefmt=%m-%d|%H:%M:%S
log_colors=INFO:green,WARNING:yellow,ERROR:red,CRITICAL:bold_red