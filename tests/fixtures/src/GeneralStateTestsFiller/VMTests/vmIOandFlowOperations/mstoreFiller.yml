  _info:
    comment: Ori Pomerantz qbzzt1@gmail.com

  pre:

    0000000000000000000000000000000000000100:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
             (mstore 1 0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff)
             [[0]] @1
        }
      nonce: '0'
      storage: {}


    0000000000000000000000000000000000000101:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
           (mstore 1 (+ 2 0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff) )
           [[0]] @1
        }
      nonce: '0'
      storage: {}


    0000000000000000000000000000000000000102:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
             (mstore 1 (- 0 1))
             [[0]] @1
        }
      nonce: '0'
      storage: {}



    # Memory is addressed in bytes. Storage isn't.
    #
    # So after (mstore 1 n)
    # @0 is n/256 (assuming byte 0 itself is zero)
    0000000000000000000000000000000000000103:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
             (mstore 1 0xFF)
             [[0]] @0
        }
      nonce: '0'
      storage: {}


    0000000000000000000000000000000000000104:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
             (mstore 1 0xFF00)
             [[0]] @0
        }
      nonce: '0'
      storage: {}




    # Using DELEGATECALL lets us group results together, because everything
    # is written to the same storage.
    cccccccccccccccccccccccccccccccccccccccc:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {  
            (delegatecall (gas) (+ 0x100 $4) 0 0 0 0)
        }
      nonce: '0'
      storage:
        0x00: 0x0BAD


