# Memory size tests


msize:

  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: 0x20000
    currentGasLimit: 0x100000000
    currentNumber: 1
    currentTimestamp: 1000
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6

  _info:
    comment: Ori Pomerantz qbzzt1@gmail.com

  pre:

    0000000000000000000000000000000000000100:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
            ; Store an entire 32 byte value
            [0]  0xFF
           [[0]] (msize)
        }
      nonce: '0'
      storage: {}


    0000000000000000000000000000000000000101:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
            ; Store an entire 32 byte value
            [0]  0xffffffffff
           [[0]] (msize)
        }
      nonce: '0'
      storage: {}



    0000000000000000000000000000000000000102:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
            ; Store two values
           [0]    0xffffffffff
           [0x20] 0xeeee
           [[0]] (msize)
        }
      nonce: '0'
      storage: {}



    0000000000000000000000000000000000000103:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
            ; Store two values
           [0]    0xffffffffff
           [0x5a] 0xeeee
           [[0]] (msize)

           ; The 0xEEEE value is stored 0x5a-0x79,
           ; and memory is allocated in 0x20 byte chunks
        }
      nonce: '0'
      storage: {}


    # chunks
    0000000000000000000000000000000000000104:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
           ; Store at the very end of the first chunk
           (mstore8 0x1F 1)
           [[0]] (msize)

           ; Store at the beginning of the second chuck
           (mstore8 0x20 1)
           [[1]] (msize)

           ; Does it matter if we reset the memory?  
           ; Spoiler alert, it doesn't
           (mstore8 0x20 0)
           [[2]] (msize)
         
        }
      nonce: '0'
      storage: {}


    # farChunk
    0000000000000000000000000000000000000105:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
           ; Does the chunk size change in very high offsets?
           ;
           ; Note: It doesn't
           (mstore8 0xB00000 1)
           [[0]] (msize)         
        }
      nonce: '0'
      storage: {}



    # Using DELEGATECALL lets us group results together, because everything
    # is written to the same storage.
    cccccccccccccccccccccccccccccccccccccccc:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {  
            (delegatecall (gas) (+ 0x100 $4) 0 0 0 0)
        }
      nonce: '0'
      storage: {}


    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: 0x100000000000
      code: '0x'
      nonce: '0'
      storage: {}
      



  transaction:
    data:
    - :label msize0   :abi f(uint) 0
    - :label msize1   :abi f(uint) 1
    - :label msize2   :abi f(uint) 2
    - :label msize3   :abi f(uint) 3
    - :label chunks   :abi f(uint) 4

    # Off in hyperspace, is the chunk size still 0x20?
    - :label farChunk :abi f(uint) 5 
    gasLimit:
    - 0x10000000
    gasPrice: '10'
    nonce: '0'
    to: cccccccccccccccccccccccccccccccccccccccc
    value:
    - '1'
    secretKey: "45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8"
    
    
  expect:
    - indexes:
        data: 
        - :label msize0
        - :label msize1
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Istanbul'
      result:
        cccccccccccccccccccccccccccccccccccccccc:
          storage:
            0x00: 0x20




    - indexes:
        data: 
        - :label msize2
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Istanbul'
      result:
        cccccccccccccccccccccccccccccccccccccccc:
          storage:
            0x00: 0x40



    - indexes:
        data: 
        - :label msize3
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Istanbul'
      result:
        cccccccccccccccccccccccccccccccccccccccc:
          storage:
            0x00: 0x80



    - indexes:
        data: 
        - :label chunks
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Istanbul'
      result:
        cccccccccccccccccccccccccccccccccccccccc:
          storage:
            0x00: 0x20
            0x01: 0x40
            0x02: 0x40




    - indexes:
        data: 
        - :label farChunk
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Istanbul'
      result:
        cccccccccccccccccccccccccccccccccccccccc:
          storage:
            0x00: 0xb00020

