sgt:

  # A test of signed greater than (sgt)

  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: 0x20000
    currentGasLimit: 100000000
    currentNumber: 1
    currentTimestamp: 1000
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6

  _info:
    comment: Ori Pomerantz qbzzt1@gmail.com

  pre:

    0000000000000000000000000000000000000100:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {  
           ; (sgt a b) is true iff a>b
           ; it is signed, so negative numbers are smaller than positive ones
           [[0]] (sgt (- 0 2) 0)
        }
      nonce: '0'
      storage: {}


    0000000000000000000000000000000000000101:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {  
            [[0]] (sgt 0 (- 0 2))
        }
      nonce: '0'
      storage: {}


    0000000000000000000000000000000000000102:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {  
            (def 'pow_2_256_min1 
                 0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff)
            [[0]] (sgt pow_2_256_min1 0)
        }
      nonce: '0'
      storage: {}


    0000000000000000000000000000000000000103:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {  
            (def 'pow_2_256_min1 
                 0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff)
            [[0]] (sgt 0 pow_2_256_min1)
        }
      nonce: '0'
      storage: {}



