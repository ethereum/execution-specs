#  [1] PUSH1 0x00
#  [3] PUSH1 0x01
#  [5] PUSH1 0x02
# .
# .
# .
# [31] PUSH1 0x0F
# [33] PUSH1 0x10
# [34] **** OPCODE BEING TESTED
# [36] PUSH1 0x00
# [37] SSTORE       put stack top at @@0
# [39] PUSH1 0x01
# [40] SSTORE       put next value down at @@1
# .
# .
# .
# [78] PUSH1 0x0E
# [79] SSTORE
# [81] PUSH1 0x0F
# [82] SSTORE

