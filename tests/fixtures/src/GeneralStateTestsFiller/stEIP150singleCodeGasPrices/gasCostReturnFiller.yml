  pre:

    # End with a STOP
    0000000000000000000000000000000000000100:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: :raw 0x600060FF00
        # 0 PUSH1 0
        # 2 PUSH1 FF
        # 4 STOP
      nonce: 0
      storage: {}


    # End with a RETURN
    0000000000000000000000000000000000000200:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: :raw 0x600060FFF3
        # 0 PUSH1 0
        # 2 PUSH1 FF
        # 4 RETURN
      nonce: 0
      storage: {}




    095e7baea6a6c7c4c2dfeb977efac326af552d87:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
          ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
          ; Initialization
 
          ; Variables (0x20 byte wide)
          (def 'gasB4         0x000)  ; Before the action being measured

          ; Gas for the STOP call
          (def 'gasSTOP       0x020)

          ; Gas for the RETURN call
          (def 'gasRETURN     0x040)

          ; Play with the variables here to avoid having the memory allocation
          ; affect the gas calculation
          [gasB4] 0x60A7
          [gasSTOP] 0x60A7
          [gasRETURN] 0x60A7

          ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
          ; Run the operation

          [gasB4] (gas)
          (call 0x10000 0x0100 0 0 0 0 0)
          [gasSTOP] (- @gasB4 (gas))


          [gasB4] (gas)
          (call 0x10000 0x0200 0 0 0 0 0)
          [gasRETURN] (- @gasB4 (gas))




          ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
          ; Output

          ; STOP and RETURN should have the same cost
          [[0]] (- @gasSTOP @gasRETURN)

        }
      nonce: '0'
      storage:
         0: 60A7

    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
