      storage: {}


    # Cost with one JUMPDEST replaced with a JUMPI that doesn't jump
    0000000000000000000000000000000000000400:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: :raw 0x60006005575B00
        # 0 PUSH1 0
        # 2 PUSH1 5
        # 4 JUMPI
        # 5 JUMPDEST
        # 6 STOP
      nonce: 0
      storage: {}



    095e7baea6a6c7c4c2dfeb977efac326af552d87:
      balance: '0x0ba1a9ce0ba1a9ce'
      code: |
        {
          ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
          ; Initialization
 
          ; Variables (0x20 byte wide)
          (def 'gasB4             0x000)  ; Before the action being measured

          ; Gas cost for a baseline operation (call a contract that does mstore
          ; and then mload)
          (def 'gasBaseline       0x020)

          ; Gas for for the action intself (call a contract plus <whatever>)
          (def 'gasAction         0x040)

          ; Understand CALLDATA. It is four bytes of function
          ; selector (irrelevant) followed by 32 byte words
          ; of the parameters
          (def 'action        $4 )
          (def 'expectedCost  $36)

          ; Constants
          (def  'NOP    0) ; No operation (for if statements)

          ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
          ; Define the actions

          ; Store the gas amount
          (def 'gas0 [gasB4]    (gas))

          ; Get the baseline cost
          (def 'getBaseline {
              gas0
              (call 0x10000 0x0100 0 0 0 0 0)
              [gasBaseline] (- @gasB4 (gas))
          })   ;  def 'getBaseline


          ; The actions

          ; JUMP 
          (def 'actJump {
              gas0 
              (call 0x10000 0x0200 0 0 0 0 0)
              [gasAction] (- @gasB4 (gas))
          })          ; def 'actJump


          ; JUMPI - success 
          (def 'actJumpiT {
              gas0 
              (call 0x10000 0x0300 0 0 0 0 0)
              [gasAction] (- @gasB4 (gas))
          })          ; def 'actJumpiT



          ; JUMPI - failure 
          (def 'actJumpiF {
              gas0 
              (call 0x10000 0x0400 0 0 0 0 0)
              [gasAction] (- @gasB4 (gas))
          })          ; def 'actJumpiF




          ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
          ; Run the operation

          getBaseline

          (if (= action 1) actJump   NOP)
          (if (= action 2) actJumpiT NOP)
          (if (= action 3) actJumpiF NOP)

          ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
          ; Output

          [[0]] (- @gasAction @gasBaseline expectedCost)

        }
      nonce: '0'
      storage:
         0: 60A7

