# EXTCODEHASH to a deleted account
---
extCodeHashDeletedAccount2Cancun:
  _info:
    comment: |
      2) Account A already exists in the state and contains code
      Call to Account B stores Account A code hash to 1, code size to 2, code to 3
      Call to Account C runs self destruct on A
      Call to Account B stores Account A code hash to 4, code size to 5, code to 6
      Just in case copy of extCodeHashDeletedAccount2 test with dynamic account suicide for Cancun
  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: '0x20000'
    currentGasLimit: "1000000"
    currentNumber: "1"
    currentTimestamp: "1000"
  pre:
    095e7baea6a6c7c4c2dfeb977efac326af552d87:
      balance: '2000000000000000000'
      code: |
        {
          ;; create 0xd2571607e241ecf590ed94b12d87c94babe36db6 (Account A)
          (CREATE 1000000000000000000 0 (lll 
                {
                    (CALL 100000 0xcccccccc00000000000000000000000000000000 0 0 0 0 0) 
                    (RETURN 0 (lll
                        {
                          (SELFDESTRUCT (BALANCE 0xdeadbeef00000000000000000000000000000000))
                        }
                    0))
                }
          0))

          (MSTORE 0 0x01)
          (CALL 150000 0xbbbbbbbb00000000000000000000000000000000 0 0 32 0 32)
          
          (CALL 150000 0xd2571607e241ecf590ed94b12d87c94babe36db6 0 0 0  0 32)
          
          (MSTORE 32 0x04)
          (CALL 150000 0xbbbbbbbb00000000000000000000000000000000 0 32 32 0 32)
        }
      nonce: '0'
      storage: {}
    # Account B
    # Receives storage key as call data
    bbbbbbbb00000000000000000000000000000000:
      balance: '1000000000000000000'
      code: |
        {
          (CALLDATACOPY 0 0 32)
          (SSTORE (MLOAD 0) (EXTCODEHASH 0xd2571607e241ecf590ed94b12d87c94babe36db6))

          (MSTORE 32 (EXTCODESIZE 0xd2571607e241ecf590ed94b12d87c94babe36db6))
          
          (MSTORE 0 (ADD (MLOAD 0) 1))
          (SSTORE (MLOAD 0) (MLOAD 32))

          (MSTORE 0 (ADD (MLOAD 0) 1))
          (EXTCODECOPY 0xd2571607e241ecf590ed94b12d87c94babe36db6 64 0 (MLOAD 32))
          (SSTORE (MLOAD 0) (MLOAD 64))
        }
      nonce: '0'
      storage: {}
    cccccccc00000000000000000000000000000000:
      balance: '1000000000000000000'
      code: '{ [[1]] 1 }'
      nonce: '0'
      storage: {}
    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: '1000000000000000000'
      code: ''
      nonce: '0'
      storage: {}
  expect:
    - indexes:
        data: !!int -1
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Cancun'
      result:
        095e7baea6a6c7c4c2dfeb977efac326af552d87:
          balance: '1000000000000000001'
          storage: {}
        d2571607e241ecf590ed94b12d87c94babe36db6:
          shouldnotexist: '1'
        cccccccc00000000000000000000000000000000:
          storage: {
            "0x01" : "0x01"
           }
        bbbbbbbb00000000000000000000000000000000:
          balance: '1000000000000000000'
          storage: {
            "0x01": '0x94e08c34847a4e52a3e523b70a5d9b2151155bd0bc10f7b7c550bda63229c756',
            "0x02": '0x18',
            "0x03": '0x73deadbeef0000000000000000000000000000000031ff000000000000000000',
            "0x04": '0x94e08c34847a4e52a3e523b70a5d9b2151155bd0bc10f7b7c550bda63229c756',
            "0x05": '0x18',
            "0x06": '0x73deadbeef0000000000000000000000000000000031ff000000000000000000'
          }
  transaction:
    data:
    - ''
    gasLimit:
    - '400000'
    gasPrice: '10'
    nonce: '0'
    secretKey: 45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8
    to: 095e7baea6a6c7c4c2dfeb977efac326af552d87
    value:
    - '1'

