# EXTCODEHASH to an account without code
---
extCodeHashAccountWithoutCode:
  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: '0x20000'
    currentGasLimit: "1000000"
    currentNumber: "1"
    currentTimestamp: "1000"
  pre:
    <contract:target:0x095e7baea6a6c7c4c2dfeb977efac326af552d87>:
      balance: '1000000000000000000'
      code: |
        {
          (CALL 150000 <contract:0xdeadbeef00000000000000000000000000000000> 0 0 0 0 32)
          (RETURNDATACOPY 0 0 32)
          [[0]] (MLOAD 0)
          (CALL 150000 <contract:0xaeadbeef00000000000000000000000000000000> 0 0 0 0 32)
          (RETURNDATACOPY 0 0 32)
          [[1]] (MLOAD 0)
        }
      nonce: '0'
      storage: {}
    <contract:0xdeadbeef00000000000000000000000000000000>:
      balance: '1000000000000000000'
      code: |
        {
          (MSTORE 0 (EXTCODEHASH <eoa:0xdeadbeef00000000000000000000000000000001>))
          (RETURN 0 32)
        }
      nonce: '0'
      storage: {}
    <contract:0xaeadbeef00000000000000000000000000000000>:
      balance: '1000000000000000000'
      code: |
        {
          (MSTORE 0 (EXTCODESIZE <eoa:0xdeadbeef00000000000000000000000000000001>))
          (RETURN 0 32)
        }
      nonce: '0'
      storage: {}
    # account without code
    <eoa:0xdeadbeef00000000000000000000000000000001>:
      balance: '1000000000000000000'
      code: ''
      nonce: '0'
      storage: {}
    <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
      balance: '1000000000000000000'
      code: ''
      nonce: '0'
      storage: {}
  expect:
    - indexes:
        data: !!int -1
        gas:  !!int -1
        value: !!int -1
      network:
        - '>=Cancun'
      result:
        <contract:target:0x095e7baea6a6c7c4c2dfeb977efac326af552d87>:
          balance: '1000000000000000001'
          storage: {
            "0x00": '0xc5d2460186f7233c927e7db2dcc703c0e500b653ca82273b7bfad8045d85a470',
            "0x01": '0'
          }
  transaction:
