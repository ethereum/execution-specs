# The test calls CREATE2 in a loop deploying 1-byte contracts with all possible byte values, records in storage the values that failed to deploy.
CREATE2_FirstByte_loop:
  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: '0x020000'
    currentGasLimit: '89128960'
    currentBaseFee: '10'
    currentNumber: '1'
    currentTimestamp: '1000'

  pre:
    <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
      balance: 1000000000
      code: ''
      nonce: 0
      storage: {}
    <contract:entry:0xb94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
      balance: 0
      code: |
        :yul berlin
        {
          let start := calldataload(4)
          let end := calldataload(36)
          // initcode: { mstore8(0, 0x00) return(0, 1) }
          mstore(0, 0x600060005360016000f300000000000000000000000000000000000000000000)
          for { let code := start } lt(code, end) { code := add(code, 1) } 
          { 
            mstore8(1, code) // change returned byte in initcode
            if iszero(create2(0, 0, 10, 0)) { sstore(code, 1) }
          }
          sstore(256, 1)
        }
      nonce: 0
      storage: {}

  transaction:
    data: 
      - :label firstHalf :abi f(uint,uint) 0 239
      - :label invalidByte :abi f(uint,uint) 239 240
      - :label secondHalf :abi f(uint,uint) 240 256
    gasLimit:
      - 16777216
    gasPrice: 10
    nonce: 0
    secretKey: "<eoa:sender:0x45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8>"
    to: '<contract:entry:0xb94f5374fce5edbc8e2a8697c15331677e6ebf0b>'
    value:
    - 0

  expect:
    - indexes:
        data: :label firstHalf
      network:
        - '>=Cancun'
      result:
       <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 1
       <contract:entry:0xb94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 239
          storage:
            '256': 1
       <create2:entry:0x00:0x600060005360016000f3>:
          nonce: 1
       <create2:entry:0x00:0x60ee60005360016000f3>:
          nonce: 1
    - indexes:
        data: :label secondHalf
      network:
        - '>=Cancun'
      result:
       <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 1
       <contract:entry:0xb94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 16
          storage:
            '256': 1
       <create2:entry:0x00:0x60f060005360016000f3>:
          nonce: 1
       <create2:entry:0x00:0x60ff60005360016000f3>:
          nonce: 1
    - indexes:
        data: :label invalidByte
      network:
        - '>=Cancun'
      result:
       <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 1
       <contract:entry:0xb94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
          nonce: 1
          storage:
            'ef': '1'  # EIP-3541 forbids deploying contracts starting with 0xef
            '256': 1
       <create2:entry:0x00:0x60ef60005360016000f3>:
          'shouldnotexist': '1'