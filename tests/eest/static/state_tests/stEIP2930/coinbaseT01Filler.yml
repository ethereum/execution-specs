# Check the costs of transferring gas to coinbase and how it interacts with the 
# access list (transaction types 0 and 1)

coinbaseT01:
  env:
    currentCoinbase: <eoa:0x000000000000000000000000000000000000ba5e>
    currentDifficulty: '0x20000'
    currentGasLimit: '0xFF112233445566'
    currentNumber: '1'
    currentTimestamp: '1000'
    currentBaseFee: 100


  _info:
    comment: Ori Pomerantz qbzzt1@gmail.com


  pre:  
    # Send wei to coinbase and see how much gas that costs.
    <contract:target:0x000000000000000000000000000000000000c0de>:
      balance: '1000000000000000000'
      code: |
       :yul berlin
       { 
         mstore(0, gas())
         pop(call(gas(), <eoa:0x000000000000000000000000000000000000ba5e>, 1000000, 0, 0, 0, 0))
         mstore(0x20, gas())

         // The 24 is the cost of twi gas(), seven pushes(), a pop(), and an mstore()
         sstore(0, sub(sub(mload(0), mload(0x20)),33))
       }
      nonce: 1
      storage: {}


    # Signer
    <eoa:sender:0xa94f5374fce5edbc8e2a8697c15331677e6ebf0b>:
      balance: '1000000000000000000'
      code: 0x
      nonce: 1
      storage: {}


    # Coinbase
    <eoa:0x000000000000000000000000000000000000ba5e>:
      balance: 0
      code: 0x
      nonce: 1
      storage: {}



  transaction:
    data:

    # Type 0 transaction, no list
    - :label T0 :abi f(uint) 0


    # Type 1 transaction, base in list
    - data: :label T1baseInList :abi f(uint) 0
      accessList:
      - address: <eoa:0x000000000000000000000000000000000000ba5e>
        storageKeys: []


    # Type 1 transaction, base NOT in list
    - data: :label T1baseNotInList :abi f(uint) 0
      accessList:
      - address: 0x000000000000000000000000000000000000BA5A
        storageKeys: []



    gasLimit:
    - 16777216
    gasPrice: 1000
    nonce: 1
    secretKey: "<eoa:sender:0x45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8>"
    to: <contract:target:0x000000000000000000000000000000000000c0de>
    value:
    - 0








  expect:

  - indexes:
      data: :label T1baseInList
      gas: !!int -1
      value: !!int -1
    network:
    - ">=Cancun"
    result:
      <contract:target:0x000000000000000000000000000000000000c0de>:
        storage:
          0x00: 6800


# In Shanghai with EIP3651 (https://eips.ethereum.org/EIPS/eip-3651), coinbase is included in warm accounts list
# So no difference even if it is not in transaction access list
  - indexes:
      data: 
      - :label T1baseNotInList
      - :label T0
      gas: !!int -1
      value: !!int -1
    network:
    - ">=Cancun"
    result:
      <contract:target:0x000000000000000000000000000000000000c0de>:
        storage:
          0x00: 6800
